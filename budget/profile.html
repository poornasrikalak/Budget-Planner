<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="top-right">
    <a href="profile.html" id="edit-profile-link">Profile</a>
    <a href="new.html" id="add-profile-link">Add</a>
    <button id="logout-btn" class="link-btn">Sign out</button>
  </nav>

  <div class="card">
    <h1 class="title">Profile</h1>
    <div id="profile-info">
      <p><b>Name:</b> <span id="p-name"></span></p>
      <p><b>Email:</b> <span id="p-email"></span></p>
      <p><b>Mobile:</b> <span id="p-mobile"></span></p>
      <p><b>Age:</b> <span id="p-age"></span></p>
      <p><b>Profession:</b> <span id="p-profession"></span></p>
      <p><b>Workspace:</b> <span id="p-workspace"></span></p>
      <p><b>Salary:</b> â‚¹<span id="p-salary"></span></p>
    </div>
    <button id="edit-profile-btn">Edit Profile</button>

    <form id="editProfileForm" class="hidden">
      <input type="text" id="edit-name" placeholder="Full Name">
      <input type="tel" id="edit-mobile" placeholder="Mobile">
      <input type="number" id="edit-age" placeholder="Age">
      <input type="text" id="edit-profession" placeholder="Profession">
      <input type="text" id="edit-workspace" placeholder="Workspace">
      <input type="number" id="edit-salary" placeholder="Salary">
      <button type="submit">Save</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
