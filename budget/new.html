<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add New Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="top-right">
    <a href="profile.html" id="edit-profile-link">Profile</a>
    <a href="new.html" id="add-profile-link">Add</a>
    <button id="logout-btn" class="link-btn">Sign out</button>
  </nav>

  <div class="card">
    <h1 class="title">Add New Profile</h1>
    <form id="newProfileForm">
      <input type="text" id="newName" placeholder="Full Name">
      <input type="email" id="newEmail" placeholder="Email">
      <input type="password" id="newPassword" placeholder="Password">
      <button type="submit">Create</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
